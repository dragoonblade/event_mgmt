<!Doctype html>
<html>
	<head>
		<meta charset = "utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	</head>
	<body>
	<application ng-app="my-app" ng-controller="MainController">
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-11">
				<h3 style="margin-left: 10px">{{event.id}}: {{event.title}}</h3>
				<br>
				<p ng-if="event.myCustomProperty.length" style="margin-left: 10px"><b><i>{{event.myCustomProperty}}</i></b></p>
				<p ng-if="event.price" style="margin-left: 10px"><b><i>{{event.price}}</i></b></p>
				<br>
				<span>
					&emsp;<p ng-if="event.organiser.length" style="margin-left: 10px"><b><i>by {{event.organiser}}</i></b></p>
					&emsp;<p ng-if="event.date.length" style="margin-left: 10px"><b><i>on {{event.date}}</i></b></p>
				</span>
				<div ng-if="!event.comments.length">
					<p>None</p>
				</div>
				<div ng-repeat="comment in event.comments">		
				<div class="container-fluid">
				<div class="row-fluid">
				<div class="col-sm-3">
					{{comment.id}}
				</div>
				<div class="col-sm-9">
					{{comment.body}}
				</div>
				</div>
				</div>
				<hr>
				</div>
			<br>
			<div class="col-md-10"><input type="text" class="btn-block" name="rep" ng-model="body"></div>
			<div class="col-md-2"><button class="btn-block" ng-click="reply()">Comment</button></div>
			</div>
		</div>
		</div>
		<hr>
	</application>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
	<script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
